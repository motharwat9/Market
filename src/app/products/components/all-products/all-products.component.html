<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select [label]="'catigroies :'" [options]="catigroies" (selectedOption)="filterCatogry($event)"></app-select>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let product of products" >
      <app-product [element]="product" (item)="addToCart($event)"></app-product >
    </div>
  </div>
</div>
