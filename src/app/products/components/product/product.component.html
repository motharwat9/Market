<div class="item">
  <div  routerLink="/details/{{element.id}}">
    <img [src]="element.image" alt="">
    <div class="body">
      <h4>{{element.title}}</h4>
      <p>{{element.description}}</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success" (click)="showQuantity = true" *ngIf="!showQuantity">Add To Cart</button>
    <div class="d-flex" *ngIf="showQuantity">
      <input class="form-control"  type="text" [(ngModel)]="amount" class="w-50">
      <button type="button" class="btn btn-primary" (click)="add()">Add</button>
    </div>
    <span>{{element.price | currency:'EGP ':'code' }}</span>
  </div>
</div>
